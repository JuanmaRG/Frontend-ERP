<div>

    <button mat-raised-button class="btn btn-danger" (click)="openDialog()">
    <mat-icon>create</mat-icon>
    Crear Etiqueta
    </button>

</div>
<div>
    <table>
        <tr>
            <td><input name="filtroNombre" [(ngModel)]="buscarPorNombre" placeholder="Buscar por nombre" (keyup)="requestNameFilter()"></td>
            <td>
                <select name="select" [(ngModel)]="buscarPorCreador" (click)="requestCreadorFilter()">
    <option value="">Cualquiera</option>
    <option value="1">Validado</option>
    <option value="2" selected>Pendiente</option>
    <option value="3">Descartado</option>
  </select>
            </td>
            <td><input name="filtroEtiqueta" [(ngModel)]="buscarPorFecha" placeholder="Buscar por etiqueta" (keyup)="requestFechaFilter()"></td>
            <td><input name="filtroPuntuacion" placeholder="Buscar por puntuacion"></td>
        </tr>
    </table>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> nombre. </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="creador">
        <th mat-header-cell *matHeaderCellDef> Creador</th>
        <td mat-cell *matCellDef="let element"> Juanma@gmail.com </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Fecha Creacion </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date}} </td>
    </ng-container>
    <ng-container matColumnDef="botonBorrar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
            <button mat-raised-button class="btn btn-danger" (click)="deleteTag(row.id)">
<mat-icon>delete</mat-icon>
Borrar Etiqueta
</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
